                        <section class="sidebar__wrapper">

                    </li>
                    <li class="sidebar__item"> 
                        <a class="sidebar__link" href="wallet.html" data-tooltip="Wallet"> 
                            <span class="icon">

                </ul>
            </section>
        </nav>
    </aside>
    <main class="container">
        <h1>Wallet ðŸ“ˆ</h1>
        <p>Register your investments.</p>
        <form id="entryForm">
            <div class="form-group">
                <span>Description</span>
                <input class="form-field" type="text" id="description" name="description" placeholder="e.g., Stocks (US)" required>
            </div>
            <br>
            <div class="form-group">
                <span>Amount</span>
                <input class="form-field" type="number" id="amount" name="amount" placeholder="e.g., 1000.00" step="0.01" min="0" required>
            </div>
            <br>
            <div class="form-group">
                <span>Target (%)</span>
                <input class="form-field" type="number" id="target" name="target" placeholder="e.g., 50" step="1" min="0" max="100" required>
            </div>
            <br>
            <div class="form-group">
                <span for="currency">Currency</span>
                <input class="form-field" type="text" id="currency" name="currency" placeholder="e.g, USD" value="BRL" maxlength="3" required>
            </div>
            <br>
            <button type="submit" id="register-btn">Register</button>
        </form>
        <div id="message"></div>

        <h2>Investment List:</h2>
        <div id="investment-list"></div>

    </main>

    <script src="app.js"></script>
    
</body>
</html>
